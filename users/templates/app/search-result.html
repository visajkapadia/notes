{% extends 'app/index.html'%}
{% load custom_tags %}
{% block body %}

<div class="row">
        {% for n in notes %}
  <div class="col-xs-12 col-sm-4 col-xl-3 col-lg-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{n.n_title}}</h5>
          <h6>({{ n.n_year }})</h6>
        <p class="card-text">
            <h6 class="text-secondary">{{ prof|get_item:n.n_id }}</h6>
        <h6 class="text-secondary">{{ uni|get_item:n.n_id }}</h6>
        </p>
        <a href={{n.n_path}} class="btn btn-primary">download</a>
      </div>
    </div>
  </div>
        {% endfor %}

</div>
{% endblock %}
